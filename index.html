<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="/manifest.json">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="login.js" defer></script>
    </head>
    <body>
        <div class="login-container">
            <h1>Fake Chatroom</h1>
            <form id="login-form" class="login-form">
                <div class="input-container">
                    <!-- Use label element to position the text -->
                    <label for="password">Password</label>
                    <!-- Apply CSS classes to style the password input -->
                    <input type="password" id="password" class="password-input"
                        required>
                </div>
                <div class="input-container">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
            <p id="login-message"></p>
        </div>
    </body>
</html>
